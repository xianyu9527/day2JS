<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分支结构-循环</title>
	</head>
	<body>
		<script>
		//i没有声明也可以使用
//			for(i=1;i<10;i++){
//				document.write(i+"<br />")
//			}

			document.write("<table border='1' cellspacing='0' width='100' height='200'>")
			//打印行
//			for(i=1;i<6;i++){
//				document.write("<tr><td>"+ i+"</td><td>"+i+"</td></tr>")
//			}
			
			var i=1;
			while(i<6){
				document.write("<tr><td>"+ i+"</td><td>"+(i+1)+"</td></tr>")
				i++;
			}
			document.write("</table>");
		</script>
	</body>
</html>
