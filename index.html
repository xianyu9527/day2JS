<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>JavaScript</title>
		<style>
			span{
				font-size: 28px;
				color: blue;
			}
		</style>
		<!--js的位置：1.声明在当前页面     2.声明在外部-->
		<!--如何声明js-->
		<script type="text/javascript">
			//脚本的单行注释
			//声明变量     var  是js中的关键字
			var a = "我是字符串"; //int a      String a 
			var b = 5;
			document.write("<font color='red'>a=" + a + "</font><br />");
			document.write("<span>b=" + b + "</span><br />")
		</script>

		<!--引入外部的脚本语言：xxx.js  扩展名必须是:js
			通过属性src将外部文件引入
		-->
		<script type="text/javascript" src="js/javaS.js"></script>
	</head>

	<body>

	</body>

</html>
